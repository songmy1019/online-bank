apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  #navespace: mybank
  labels:
    app: history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
        - name: history
          image: 274697432830.dkr.ecr.ap-northeast-2.amazonaws.com/history
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: history
  #navespace: mybank
  labels:
    app: history
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: history